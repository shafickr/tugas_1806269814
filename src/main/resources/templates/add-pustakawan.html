<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<title>Tambah Pustakawan</title>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="content-wrapper">
		<form th:action="@{/pustakawan/tambah}" th:object="${pustakawan}" method="POST">
			<div class="form-group">
				<label>Nama</label>
				<input name="nama" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Tempat Lahir</label>
				<input name="tempat_lahir" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Tanggal Lahir</label>
				<input name="tanggal_lahir" type="date" class="form-control">
			</div>
			<div class="form-group">
				<label>Jenis Kelamin</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="jenis_kelamin" id="inlineRadio1" value="1">
					<label class="form-check-label" for="inlineRadio1">Laki-laki</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="jenis_kelamin" id="inlineRadio2" value="2">
					<label class="form-check-label" for="inlineRadio2">Perempuan</label>
				</div>
			</div>
			<div class="form-group">
				<label>Spesialisasi</label>
				<select class="form-control" name="spesialisasi_id">
					<option th:each="spesialisasi : ${spesialisasi}" th:value="${spesialisasi.id}"
						th:text="${spesialisasi.nama}">
					</option>
				</select>
			</div>
			<br>
			<button type="submit" class="btn btn-info" name="submit">Submit</button>
		</form>
	</div>
</body>

</html>
