<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daftar Perpustakaan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="content-wrapper">
		<table border="1">
			<tr style="text-align: center;">
				<th>No.</th>
				<th>Nama</th>
				<th>Lokasi</th>
				<th>Actions</th>
			</tr>
			<th:block th:each="perpustakaan, iterationStatus : ${perpustakaan}">
				<tr>
					<td th:text="${iterationStatus.count}"></td>
					<td th:text="${perpustakaan.nama}"></td>
					<td th:text="${perpustakaan.lokasi}"></td>
					<td style="padding: 5px;">
						<a th:href="@{'/perpustakaan/delete/' + ${perpustakaan.id}}">
							<button type="button" class="btn btn-danger">Hapus</button>
						</a>
					</td>
				</tr>
			</th:block>
		</table>
		<br>
		<a th:href="@{'/perpustakaan/tambah'}">
			<button type="button" class="btn btn-primary">Tambah Perpustakaan</button>
		</a>
	</div>
</body>

</html>
